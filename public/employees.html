<!doctype html>
<html ng-app="list">
<head>
    <meta charset="UTF-8">
    <title>employees</title>
    <script src="/angular/angular.min.js"></script>
    <script>
        (function (window) {
            window.angular.module('list', [])
                .controller('listCtrl', function ($scope, $http) {
                    $http.get('/employees').then(function (response) {
                        $scope.users = response.data.data;
                    }, function (err) {
                        alert(err);
                    });
                    $scope.doDel = function (user) {
                        $http.delete("/employees/" + user.idEmployee)
                            .then(function () {
                                $scope.users.splice($scope.users.indexOf(user), 1);
                            }, function (err) {
                                alert(err);
                            });
                    };
                    $scope.doPatch = function (id) {
                        var data = JSON.stringify({
                            password: document.getElementById("pwd" + id).value
                        });
                        $http.patch("/employees/" + id, data)
                            .then(function (response) {
                            }, function (err) {
                                alert(err);
                            });
                    };
                });
        })(window);
    </script>
</head>
<body>
<div align="center">
    <a href="/addEmployees.html">add</a>
</div>
<table align="center" border="1" ng-controller="listCtrl">
    <tr>
        <th>ID</th>
        <th>first_name</th>
        <th>last_name</th>
        <th>email</th>
        <th>manage</th>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{user.idEmployee}}</td>
        <td><a href="/detail.html?id={{user.idEmployee}}">{{user.first_name}}</a></td>
        <td>{{user.last_name}}</td>
        <td><input ng-value="user.email" id="pwd{{user.idEmployee}}" ng-blur="doPatch(user.idEmployee)"/></td>
        <td><a href="/modify.html?id={{user.idEmployee}}">modify</a> <a href="javascript:void(0)" ng-click="doDel(user)">DEL</a>
        </td>
    </tr>
</table>
</body>
</html>
